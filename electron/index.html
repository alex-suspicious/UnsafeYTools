<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>UnsafeYTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark" class="overflow-hidden">
    <div id="ffmpeg-error" class="bg-black vw-100 vh-100 d-flex text-center align-items-center justify-content-center" >
        <div>
            <h1 class="text-danger">ERROR</h1>
            <p>Missing FFMPEG</p>
            <a target="_blank" href="https://ffmpeg.org/download.html">Download one</a>
        </div>
    </div>

    <div id="file-taker" class="bg-black opacity-50 position-absolute vw-100 vh-100 text-center align-items-center justify-content-center" style="display: none;" >
        <div class="d-flex flex-column align-items-center justify-content-center w-75 h-75 border border-1 border-white">
            <h1 class="text-white">Drop video here</h1>
        </div>
    </div>

    <div class="position-absolute vw-100 vh-100 d-flex text-center align-items-center justify-content-center" >
        <h1 class="text-white opacity-25">Drop video here</h1>
    </div>

    <div class="w-100 vh-100 overflow-auto p-2">
        <div id="file-list" class="list-group">

        </div>
    </div>

    <audio id="success_player" src="success.wav"></audio>
    <script src="files.js"></script>
    <script src="updater.js"></script>
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
